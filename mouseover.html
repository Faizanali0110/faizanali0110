<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Tracker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
            position: relative;
        }

        .circle {
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            pointer-events: none; /* Allow pointer events to pass through the circle */
            transition: transform 0.1s; /* Smooth movement */
        }
    </style>
</head>
<body>
    <div class="circle" id="circle"></div>

    <script>
        document.addEventListener("mousemove", function(event) {
            let circle = document.getElementById("circle");
            circle.style.transform = `translate(${event.clientX - 10}px, ${event.clientY - 10}px)`;
        });
    </script>
</body>
</html>
