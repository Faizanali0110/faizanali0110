<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slidingImage.css">
    <title>Sliding Image</title>
</head>
<body>
    <div class="container">
        <h1>Sliding Image</h1>
        <div class="imageContainer">
            <img src="https://images.unsplash.com/photo-1589711461856-b683e0357a24?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8ZnJlZSUyMGltYWdlfGVufDB8fDB8fHww" alt="">
            <img src="https://images.unsplash.com/photo-1586421483226-7f5e25967f82?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8ZnJlZSUyMGltYWdlfGVufDB8fDB8fHww" alt="">
            <img src="https://images.unsplash.com/photo-1627467658687-4accff8724a5?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fGZyZWUlMjBpbWFnZXxlbnwwfHwwfHx8MA%3D%3D" alt="">
        
            <div class="container-button">
                <button id="prev">❮</button>
                <button id="next">❯</button>
            </div>
        </div>
       
       
    </div>
     
</body>
</html>
